<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EasyWander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ewstyle.css">
    <link rel="stylesheet" type="text/css" href="mapcss.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">

    <title>{% block title %}Base{% endblock %}</title>
</head>

<body>

<header>
    <nav>

        <ul class="tabs">
            <li class="tab is-active">
                <a data-switcher data-tab="1">
                    <ion-icon name="map"></ion-icon>
                    <span class="text">Rent</span>
                </a>
            </li>
            <li class="tab">
                <a data-switcher data-tab="2">
                    <ion-icon name="qr-code-outline"></ion-icon>
                    <span class="text">Scan</span>
                </a>
            </li>

            <li class="tab">
                <a data-switcher data-tab="4">
                    <ion-icon name="people-outline"></ion-icon>
                    <span class="text">Account</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<!-- Tutto il corpo che verrÃ  poi sovrascritto dalle altre pagine html -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>


<!--Allego gli script-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<script src="map.js"></script>
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtN2YMlNO08feIXOEw9Ru3lWDPrBAuRNs&callback=initMap">
</script>



</body>
</html>
