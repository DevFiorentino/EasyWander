<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EasyWander - Add Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ewstyle.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">
</head>

<body>

<header>
    <h1>Easy Add &#128179;</h1>
</header>

<main class="main-2">

    <p id="message-status"></p>
    <br>
    <br>
    <br>

    <span class="btl-back" onclick=location.href='javascript:history.go(-1)'>&#8630; Back</span>         <!--Ritorna alla pagina precedente -1-->
    <br>
    <br>
    <br>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for=CardName>Name on the Card</label>
            <input
                    type="text"
                    class="form-control"
                    id="CardName"
                    name="Card-Name"
                    placeholder="Enter the name that is on the Card"
            />
        </div>
        <br>
        <div class="form-group">
            <label for="CardNumber">Card Number</label>
            <input
                    type="number"
                    class="form-control"
                    id="CardNumber"
                    name="CardNumber"
                    placeholder="Enter number of Card"
            />
        </div>
        <br>
        <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input
                    type="date"
                    class="form-control"
                    id="expirationDate"
                    name="Expiration-Date"
                    placeholder="gg-mm-yy"
            />
        </div>
        <br>
        <br>
        <br>
        <br>


        <div class="col-12">
            <button type="submit" class="btl">Confirm Operation</button>
        </div>
    </form>      <!--Controllare chiusura del form-->
    <div class="form-item">
        <br>
    </div>
</main>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
